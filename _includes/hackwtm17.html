<!-- Begin Hackathon Section -->
<section id="top-section-hero" class="top-section image-section" style="background-image: url('{{ site.baseurl }}/img/sections-background/hero-wtm.jpg');">
    <div class="content-wrapper">
        <div class="col-lg-10 col-lg-offset-1" style="margin-top: 80px">
            <div style="background-image: url('{{ site.baseurl }}/img/partners/wtm.png'); width: 235px; height: 180px; margin: 0 auto;"></div>
            <h3 style="font-weight: 300;">{{ site.hackwtmTitle }}</h3>
        </div>
    </div> 
</section>
<section>

    <h4 style="margin: 20px;">{{ site.hackwtmDescription }}</h4>
    <div class="row">
            {% for group in site.data.hackwtm %}
            <!--<div style="width:20%; margin-left:5px; margin-right:5px; display:block; float:left; background-color:white; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                <div>
                    <img src="{{ group.image }}" style="max-width: 100%; height: auto;"/><br/>
                    {{ group.name }}
                </div>
            </div>-->

            <div class="col-md-3 col-sm-12" style="display:block; padding-left: 2%; padding-right: 2%; margin-bottom:2%; margin-top: 2%; float:left;">
                <a href="{{ site.baseurl }}/../{{group.url}}" target="_blank">
                    <div style="background-color:white; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                        <img src="{{ site.baseurl }}/img/{{ group.image }}" style="max-width: 100%; height: auto; "/><br/>
                        <p style="font-size: 20px; padding-top: 10px; padding-bottom:10px;">{{ group.name }}</p>
                    </div>
                </a>
            </div>

            {% endfor %}
            </div>
</section>
<!-- End Hackathon Section -->
